type Node {
  id: ID!
  name: String!
  embededNodes: [Node!]
  nextNodes: [Node!]
}

schema {
  query: Query
  mutation: Mutation
}

type Query {
  node(id: ID!): Node
}

enum NodePlacement {
  FLAT
  EMBEDED
}

type Mutation {
  insertNode(position: PositionInput, node: NodeInput!): Node
}

input PositionInput {
  placement: NodePlacement!
  referredNodeId: String
}

input NodeInput {
  name: String!
  embededNodes: [NodeInput!]
  nextNodes: [NodeInput!]
}
